<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Nicolas Powell" />
        <meta
            name="description"
            content="A small dev challenges practice of making a card"
        />
        <meta name="keywords" content="practice, html, css, card, frontend" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Minimal Blog Card</title>
    </head>
    <body>
        <div class="card">
          <div class="cardBody">
              <div class="cardImg">
                  <img src="./images/cactus_img.jpg" alt="Cactus Image" />
              </div>
              <p class="cardTag">Design</p>
              <p class="cardTitle">Embracing Minimalism</p>
              <p class="cardText">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
          </div>
          <hr />
          <div class="cardFooter">
            <p>Annie Spratt</p>
          </div>
      </div>
    </body>
</html>
